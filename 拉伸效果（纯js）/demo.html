<!DOCTYPE>
<html>
<head>
<style>
*{margin:0;padding:0}
#div1{
height:200px;
background-color:yellow;
border:2px solid;
}

</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById("div1");
	oDiv.timer = null;
	oDiv.onmouseover = function(){
		startMove(oDiv,400);
	}
	oDiv.onmouseout = function(){
		startMove(oDiv,200);
	}
}
function startMove(obj,endValue){
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		speed = (endValue - parseInt(obj.style.width))/10;
		speed = speed > 0?Math.ceil(speed):Math.floor(speed);
		if(endValue == parseInt(obj.style.width)){
			clearInterval(obj.timer);
		}else{
			obj.style.width = parseInt(obj.style.width) + speed +"px";
		}
	},30)
}
</script>
</head>
<body>
<div id="div1" style="width:200px"></div>
</body>
</html>

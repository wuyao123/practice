	function quickSort(arr){
		var len = arr.length;
		if(len <= 1){
			return arr;
		}
		var pivotIndex = Math.floor(len/2);
		var pivot = arr[pivotIndex];
		var left = [];
		var right = [];
		for(var i = 0;i<len;i++){
			if(pivot<arr[i]){
				right.push(arr[i]);
			}else if(pivot>arr[i]){
				left.push(arr[i]);
			}else{
				continue;
			}
		}
		return quickSort(left).concat([pivot],quickSort(right));
	}
	document.write(quickSort(array));

function binarySearch(data,item){
	var end = data.length-1;
	var start = 0;
	var m = Math.floor((end+start)/2);
	while(end>=start){
		if(data[m] == item){
			return m;
		}else if(data[m] > item){
			end = m-1;
		}else{
			start = m+1;
		}
		m = Math.floor((end+start)/2);
	}
}

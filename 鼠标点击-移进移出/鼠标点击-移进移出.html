<!DOCTYPE>

<html>
<head>
<style>
*{margin:0;padding:0;}
#div1{
	width:200px;
	height:200px;
	position:absolute;
	top:0;
	left:-200px;
	background-color:red;
}
.div2{
	width:50px;
	height:80px;
	background-color:blue;
	margin-left:200px;
	margin-top:60px;
}
</style>
<script>
window.onload = function(){
 var oDiv = document.getElementById("div1");
 oDiv.onmouseover = function(){
	starMove(10,0);
 }
 oDiv.onmouseout = function(){
	starMove(-10,-200);
 }
}
var timer = null;
function starMove(speed,endTime){
	clearInterval(timer);
	var oDiv = document.getElementById("div1");
	timer = setInterval(function(){
		if(oDiv.offsetLeft == endTime){
			clearInterval(timer);
		}else{	
			oDiv.style.left = oDiv.offsetLeft + speed +'px';
		}
	},30)
}
</script>
</head>
<body>
<div id="div1">
	<div class="div2"></div>
<div>
</body>
</html>
